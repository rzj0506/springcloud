server.port=9100
spring.application.name=lagou-service-page
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/study-springcloud?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123

spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.config.server-addr=localhost:8848
#spring.cloud.nacos.config.namespace=d889cfe8-8489-428e-8042-a82ea0876751


#Ribbon负载均衡
lagou-service-product.ribbon.ConnectTimeout=2000
lagou-service-product.ribbon.ReadTimeout=5000
lagou-service-product.ribbon.OkToRetryOnAllOperations=true
lagou-service-product.ribbon.MaxAutoRetries=0
lagou-service-product.ribbon.MaxAutoRetriesNextServer=0
lagou-service-product.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RoundRobinRule


#开启feign对熔断器的支持
feign.hystrix.enabled=true




